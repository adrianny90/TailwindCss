<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body class="relative font-sans">
    <main>
      <!-- Navbar with links to sections -->
      <nav class="fixed top-0 w-full bg-white shadow-md z-10">
        <ul class="flex justify-center space-x-6 p-4">
          <li>
            <a href="#home" class="text-gray-700 hover:text-green-700">Home</a>
          </li>
          <li>
            <a href="#plants" class="text-gray-700 hover:text-green-700"
              >Plants</a
            >
          </li>
          <li>
            <a href="#about" class="text-gray-700 hover:text-green-700"
              >About</a
            >
          </li>
          <li>
            <a href="#contact" class="text-gray-700 hover:text-green-700"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <!-- Dot carousel reactive to sections-->
      <div
        class="fixed left-4 top-1/2 transform -translate-y-1/2 flex flex-col space-y-3"
      >
        <a
          href="#home"
          class="dot w-3 h-3 rounded-full bg-gray-400 peer-checked:bg-green-700 transition"
        ></a>
        <a
          href="#plants"
          class="dot w-3 h-3 rounded-full bg-gray-400 peer-checked:bg-green-700 transition"
        ></a>
        <a
          href="#about"
          class="dot w-3 h-3 rounded-full bg-gray-400 peer-checked:bg-green-700 transition"
        ></a>
        <a
          href="#contact"
          class="dot w-3 h-3 rounded-full bg-gray-400 peer-checked:bg-green-700 transition"
        ></a>
      </div>
      <!-- Home section -->
      <section
        id="home"
        class="h-screen flex items-center justify-center bg-blue-100 target:[&+div>.dot:nth-child(1)]:bg-green-700"
      >
        Home Section
      </section>
      <!-- Plants section -->
      <section
        id="plants"
        class="h-screen flex items-center justify-center bg-yellow-100 target:[&+div>.dot:nth-child(2)]:bg-green-700"
      >
        Plants Section
      </section>
      <!-- About section -->
      <section
        id="about"
        class="h-screen flex items-center justify-center bg-green-100 target:[&+div>.dot:nth-child(3)]:bg-green-700"
      >
        About Section
      </section>
      <!-- Contact section -->
      <section
        id="contact"
        class="h-screen flex items-center justify-center bg-red-100 target:[&+div>.dot:nth-child(4)]:bg-green-700"
      >
        Contact Section
      </section>
      <script>
        // Generic tailwind script
        tailwind.config = {
          theme: {
            extend: {},
          },
        };
        // Dot carousel
        const sections = document.querySelectorAll("section");
        const dots = document.querySelectorAll(".dot");

        function updateDots() {
          let index = sections.length;
          while (--index && window.scrollY + 50 < sections[index].offsetTop) {}
          dots.forEach((dot) => dot.classList.remove("bg-green-700"));
          dots[index].classList.add("bg-green-700");
        }

        updateDots();
        window.addEventListener("scroll", updateDots);
      </script>
    </main>
    <footer></footer>
  </body>
</html>
